<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact us</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        header {
            background-color: orange; 
            color: #333;
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            display: inline-block;
            margin-top: 10px; 
            margin-left: 20px; 
        }

        .logo-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
        }

       header {
            background-color: #f57c00;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 10px 0;
            padding: 0;
            color: black;
        }
        .logo {
            display: inline-block;
            margin-top: 10px; 
            margin-left: 20px; 
        }

        .logo-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #ff9800;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #f57c00;
        }

        #body {
            text-align: center;
            flex: 1; 
        }

        h1 span {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            color: #333; 
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .contact-map,
        .contact-details {
            width: 50%;
            padding: 10px;
        }

        .contact-map iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        textarea {
            width: 80%;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 50%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

       footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            flex-shrink: 0; 
        }

        
        footer p {
            margin: 0; 
        }

        footer ul {
            list-style-type: none;
            padding: 0;
            display: inline-block; 
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            color: #fff; 
            text-decoration: none;
        }

        
        .fa-instagram {
            background-color: #e4405f; 
            color: white;
            padding: 10px;
            border-radius: 50%;
        }

        .fa-youtube {
            background-color: #ff0000; 
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="index.html" class="logo">
            <img src="download.png" alt="Logo" class="logo-image">
        </a>
         <header>
        <h1>Welcome to Rolande's Fruit Market</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="Contact us.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    </div>
    <div id="body">
        <h1><span>Contact Us</span></h1>
        <div class="contact-container">
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.4031436546898!2d30.087608400000004!3d-1.9936891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca8a043384283%3A0xd3e592ef7ec0a2f6!2sKK%20627%20St%2C%20Kigali!5e0!3m2!1sen!2srw!4v1709575303789!5m2!1sen!2srw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-details">
                <form action="mailto: marierolande.ikuzwe22@keplercollege.ac.rw" method="post"enctype="text/plain">
                    <input type="text" name="fname" id="fname" placeholder="Name">
                    <input type="text" name="address" id="address" placeholder="Address">
                    <input type="text" name="email" id="email" placeholder="Email">
                    <input type="text" name="phone" id="phone" placeholder="Phone Number">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <input type="submit" name="send" id="send" value="Send">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="https://www.instagram.com/" class="fa fa-instagram"></a></li>
            <li><a href="https://www.youtube.com/" class="fa fa-youtube"></a></li>
        </ul>
                <p>&copy; 2024 Rolande's Fruit Market. All rights reserved.</p>
            </footer>
    
</body>
</html>
