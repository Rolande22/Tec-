<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rolande's Fruit Market - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images (3).jfif'); 
            background-size: cover;
            background-repeat:repeat-x;
            color: #333;
        }

        header {
            background-color: #f57c00;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 10px 0;
            padding: 0;
            color: black;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #ff9800;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #f57c00;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .contact-form label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            color: #555;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form input[type="submit"] {
            background-color: #f57c00;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 400px; 
            margin-bottom: 20px; 
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
            display: inline-block;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            background-color: #f57c00;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e65100;
        }

        .fa-instagram {
            background-color: #e4405f;
            color: white;
            padding: 12px;
            border-radius: 50%;
        }

        .fa-youtube {
            background-color: #ff0000;
            padding: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Rolande's Fruit Market</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have any questions or feedback? Feel free to reach out to us using the form below:</p>
            <div class="contact-container">
                <form class="contact-form" action="#" method="POST">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <input type="submit" value="Send Message">
                    </div>
                    <div class="map-container">
               
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.479793737468!2d-73.98897748459727!3d40.73823397932891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25998054c13d3%3A0x83f2c3b1c5d3ff5a!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1648236020272!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
        
                </form>
            </div>
        </div>
    </section>

    <footer>
        <a href="#" class="btn">Back to Top</a><br>
        <ul>
            <li><a href="https://www.instagram.com/" class="fa fa-instagram"></a></li>
            <li><a href="https://www.youtube.com/" class="fa fa-youtube"></a></li>
        </ul>
        <p>&copy; 2024 Rolande's Fruit Market. All rights reserved.</p>
    </footer>
</body>
</html>
